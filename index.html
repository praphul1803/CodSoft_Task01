<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/abstract-background-login-form-glass-morph-effect_776789-42.jpg?size=626&ext=jpg&ga=GA1.1.1399957148.1728831657&semt=ais_hybrid" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <button class="social-btn">Enter via Facebook</button>
        <button class="social-btn">Enter via Google</button>
        <button class="social-btn">Enter via Twitter</button>
        <p>or</p>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
